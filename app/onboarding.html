<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to DS Guardian</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="app.css">
  <style>
    body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background: hsl(var(--background)); color: hsl(var(--foreground)); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .welcome-page { max-width: 28rem; width: 90%; }
    .onboarding-modal { background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 1.5rem; }
    .onboarding-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
    .onboarding-title { font-size: 1.25rem; font-weight: 600; margin: 0 0 0.25rem; }
    .onboarding-subtitle { font-size: 0.875rem; color: hsl(var(--muted-foreground)); margin: 0; }
    .onboarding-progress { display: flex; gap: 0.375rem; margin-bottom: 1rem; }
    .onboarding-dot { width: 8px; height: 8px; border-radius: 50%; background: hsl(var(--muted)); transition: background 0.2s; }
    .onboarding-dot.active { background: hsl(var(--foreground)); }
    .onboarding-text { color: hsl(var(--muted-foreground)); font-size: 0.9375rem; line-height: 1.5; margin-bottom: 1.5rem; }
    .onboarding-illustration { height: 180px; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; }
    .onboarding-actions { display: flex; justify-content: flex-end; gap: 0.5rem; }
    .btn-close { background: none; border: none; font-size: 1.25rem; color: hsl(var(--muted-foreground)); cursor: pointer; padding: 0.25rem; }
    .btn-close:hover { color: hsl(var(--foreground)); }
    .theme-toggle { position: fixed; top: 1rem; right: 1rem; padding: 0.5rem; background: hsl(var(--secondary)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); cursor: pointer; }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">Light</button>
  <div class="welcome-page">
    <div class="onboarding-modal">
      <div class="onboarding-header">
        <div>
          <h2 class="onboarding-title" id="step-title">Welcome to DS Guardian</h2>
          <p class="onboarding-subtitle">Let's get you set up in just a few steps.</p>
        </div>
        <button class="btn-close" id="close-btn" aria-label="Close">Ã—</button>
      </div>
      <div class="onboarding-progress" id="progress-dots"></div>
      <p class="onboarding-text" id="step-text">Guardian generates component docs in seconds, then catches UI violations before they ship.</p>
      <div class="onboarding-illustration" id="step-illustration"></div>
      <div class="onboarding-actions">
        <button class="btn btn-secondary" id="skip-btn">Skip</button>
        <button class="btn btn-primary" id="next-btn">Get Started</button>
      </div>
    </div>
  </div>
  <script src="onboarding.js"></script>
</body>
</html>
